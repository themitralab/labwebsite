- name: Silvia Gaggero
  photo: silvia.jpg
  info: Postdoc, started Nov 2018
  email: silvia.gaggero@inserm.fr
  number_educ: 1
  education1: Silvia works on cytokine engineering, in particular, on the common gamma chain cytokine family and how changing the affinity for their receptors can be exploited to modulate the immune response in the context of tumor immunotherapy. Outside the lab, she likes spending time in the mountain, reading and listening to opera and classical music.

- name: Tiziano Ingegnere
  photo: tiziano.jpg
  info: Postdoc, started Feb 2021
  email: tiziano.ingegnere@inserm.fr
  number_educ: 1
  education1: Tiziano work is mainly focused on CAR NK cells. Specifically, how to improve CAR-NK cells functions and persistence using engineered cytokines. Tiziano love good stories, from science or history, in the form of papers, books, films or tv series. He also loves hiking and traveling, always looking for something new. Of course, he always has time for a good drink of wine with friends.

